image: docker
services:
  - docker:dind

stages:
  - deploy
  - init_database
    
deploy:
  stage: deploy
  script:
    - cd ./dev/backend/server
    - python3 -m venv env
    - ./env/bin/pip install -r requirements.txt
    - ./env/bin/pip install -r requirements.in
    - ./env/bin/python setup.py develop
    - ./env/bin/python setup.py install
    - service apache2 reload
    - chmod -R 777 ./dev/backend/server/env/lib/python3.7/site-packages/loftes-0.0-py3.7.egg
  only:
    - master

init_database:
  stage: init_database
  script:
    - mysql < /root/db.sql"
    - ./dev/backend/server/env/bin/initialize_loftes_db production.ini
    - ./dev/backend/server/env/bin/fill_loftes_db production.ini
  only:
    - master
